<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="btn-1" checked>
        <input type="radio" name="slider" id="btn-2">
        <input type="radio" name="slider" id="btn-3">
        <input type="radio" name="slider" id="btn-4">
        <input type="radio" name="slider" id="btn-5">
        <div class="meme-wrapper">
            <img class="meme m1" src="./assets/meme-1.jpg" alt="meme-1">
            <img class="meme m2" src="./assets/meme-2.jpg" alt="meme-2">
            <img class="meme m3" src="./assets/meme-3.jpg" alt="meme-3">
            <img class="meme m4" src="./assets/meme-4.jpg" alt="meme-4">
            <img class="meme m5" src="./assets/meme-5.jpg" alt="meme-5">
        </div>
        <div class="name-and-btn">
            <div class="name-wrapper">
                <div class="name name-1">"Пофиксил"</div>
                <div class="name name-2">Выходи за меня</div>
                <div class="name name-3">Не мой тип</div>
                <div class="name name-4">Ну почему-у-у</div>
                <div class="name name-5">Поймай это</div>
            </div>
            <div class="btns-wrapper">
                <label for="btn-1" id="b-1">
                    <span class="btn"></span>
                </label>
                <label for="btn-2" id="b-2">
                    <span class="btn"></span>
                </label>
                <label for="btn-3" id="b-3">
                    <span class="btn"></span>
                </label>
                <label for="btn-4" id="b-4">
                    <span class="btn"></span>
                </label>
                <label for="btn-5" id="b-5">
                    <span class="btn"></span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
